<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
<title>Online Calculator</title>
<meta property="og:title" content="Online Calculator">
<meta property="og:description" content="Questa è una calcolatrice online.">
</head>
<body>
<h1>Online Calculator</h1>
<label for="num1">Number 1:</label>
<input type="text" id="num1" name="num1"><br><br>
<label for="num2">Number 2:</label>
<input type="text" id="num2" name="num2"><br><br>
<button onclick="somma()">Sum</button>
<button onclick="moltiplica()">Multiplication</button><br><br>
<p id="result"></p>
<script>
function somma() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "c'è scritto number, sai leggere?";
    } else {
        var result = Number(num1) + Number(num2);
        document.getElementById("result").innerHTML = result;
    }
}

function moltiplica() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "c'è scritto number, sai leggere?";
    } else {
        var result = "";
        for (var i = 0; i < num2; i++) {
            result += num1;
        }
        var grid = "";
        for (var i = 0; i < num1; i++) {
            for (var j = 0; j < num2; j++) {
                grid += "x";
            }
            grid += "<br>";
        }
        document.getElementById("result").innerHTML = num1 + " x " + num2 + " = " + result + "<br>" + grid;
    }
}
</script>
</body>
</html>
